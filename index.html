<!DOCTYPE html>
<html lang=>"en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>CSS SILECTOR</title>
    <STYle>
        /* 
         1. Element silector syntax
         { element popery:value;
          }*/
    
        DIV{
            width: 200PX;
            height: 200PX;
            background-color: red;
        }
         /* 
         2. id silector syntax
         element#id {
          property:value;
          }*/
          #a1{
            display: block;
            width: 200px;
            height: 200px;
            background: green;

          }
          /* 
         3. class silector syntax
         element.id {
          property:value;
          }*/
          span.b1{
            
            display: block;
            width: 200px;
            height: 200px;
            background:blue ;
          }
          
          /* 
         3. atribuite silector syntax
         element [name=value] {
          property:value;
          }*/
          a[href="https://app.shamspos.com"]{
            display: block;
            width: 200px;
            height: 200px;
            background: pink;
        
          }
          
          
    </STYle>
    </head>
    <body>
    <div>CSS ELEMENT SILECTOR</div>
    <span id="a1">CSS ID SILECTOR.# </span>
    <span class="b1">CLASS SILECTOR.</span>
    <a href="https://app.shamspos.com">go to shamspos.com</a>
    
    
</body>
</html>
